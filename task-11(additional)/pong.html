<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pong game</title>

	<style>
	canvas {
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>

var WIDTH=700, HEIGHT=600, pi=Math.PI;
var UpArrow=38, DownArrow=40;
var Wkey=87, Skey=83;
var canvas, ctx, keystate;
var player, player1, ball;

player = {
	x: null,
	y: null,
	width: 20,
	height:100,

	update: function() {
		if (keystate[Wkey]) this.y -= 7;
		if (keystate[Skey]) this.y +=7;
	},
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
};

player1 = {
	x: null,
	y: null,
	width: 20,
	height:100,

	update: function() {
		if (keystate[UpArrow]) this.y -= 7;
		if (keystate[DownArrow]) this.y +=7;
	},
	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
};
ball = {
	x: null,
	y: null,
	vel: null,
	side: 20,
	speed: 10,

	update: function() {
		this.x += this.vel.x;
		this.y += this.vel.y;

		if (0 > this.y || this.y+this.side > HEIGHT) {
			var offset = this.vel.y < 0 ? 0 - this.y : HEIGHT - (this.y+this.side);
			this.y += 2*offset;
			this.vel.y *= -1;
		}

		var AABBIntersect = function(ax, ay, aw, ah, bx, by, bh, bw) {
			return ax < bx+bw && ay < by+bh && bx < ax+aw && by < ay +ah;
		};

		var pdle = this.vel.x < 0 ? player : player1;
		if (AABBIntersect(pdle.x, pdle.y, pdle.width, pdle.height,
			this.x, this.y, this.side, this.side)
		) {
			this.x = pdle===player ? player.x+player.width :player1.x - this.side;
			var n = (this.y+this.side - pdle.y)/(pdle.height+this.side);
			var phi = 0.25*pi*(2*n - 1);

			var smash = Math.abs(phi) > 0.2*pi ? 1.5 : 1;
			this.vel.x = smash*(pdle===player ? 1 : -1)*this.speed*Math.cos(phi);
			this.vel.y = smash*this.speed*Math.sin(phi);
		}

		if (0 > this.x+this.side || this.x > WIDTH) {
			ball.x = (WIDTH - ball.side)/2;
			ball.y = (HEIGHT - ball.side)/2;

			ball.vel = {
				x: (pdle===player ? 1 : -1)*ball.speed,
				y: 0
			}	
		}
	},
	draw: function() {
		ctx.fillRect(this.x, this.y, this.side, this.side);
	}
};


function main() {
	canvas = document.createElement("canvas");
	canvas.width = WIDTH;
	canvas.height = HEIGHT;
	ctx = canvas.getContext("2d");
	document.body.appendChild(canvas);

	keystate = {};
	document.addEventListener("keydown", function(evt) {
		keystate[evt.keyCode] = true;
	});
	document.addEventListener("keyup", function(evt) {
		delete keystate[evt.keyCode];
	});

	init();

	var loop = function() {
		update();
		draw();

		window.requestAnimationFrame(loop, canvas);
	};
	window.requestAnimationFrame(loop, canvas);
}

function init() {
	player.x = player.width;
	player.y = (HEIGHT - player.height)/2;

	player1.x = WIDTH - (player.width + player1.width);
	player1.y = (HEIGHT - player1.height)/2;

	ball.x = (WIDTH - ball.side)/2;
	ball.y = (HEIGHT - ball.side)/2;

	ball.vel = {
		x: ball.speed,
		y: 0
	}
}

function update() {
	ball.update();
	player.update();
	player1.update();
}

function draw() {
	ctx.fillRect(0, 0, WIDTH, HEIGHT);

	ctx.save();
	ctx.fillStyle = "#fff";

	ball.draw();
	player.draw();
	player1.draw();

	var w = 4;
	var x = (WIDTH - w)*0.5;
	var y = 0;
	var step = HEIGHT/20;
	while (y < HEIGHT) {
		ctx.fillRect(x, y+step*0.25, w, step*0.5);
		y += step;
	}

	ctx.restore();
}

main();
</script>
</body>
</html>
